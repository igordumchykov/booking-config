security:
  user:
    name: guest
    password: guest123
spring:
  application:
    name: webface-service
eureka:
  client:
    serviceUrl:
      defaultZone: http://myhost:8761/eureka/
logging:
  level:
    com:
      jdum:
        booking: INFO

client:
  booking:
    service: book-service
    requests:
      create: /create
      get: /get/{id}
  checkin:
    service: checkin-service
    requests:
      create: /create
  search:
    service: search-service
    requests:
      get: /get
